{% extends 'notes/base.html' %}

{% block content %}
<div class="header">
    <h1>Sticky Notes</h1>
    <a href="{% url 'note_create' %}" class="btn-primary">+ New Note</a>
</div>

<div class="notes-grid">
    {% for note in notes %}
    <div class="note-card">
        <div class="note-title">{{ note.title }}</div>
        <div class="note-content">{{ note.content|linebreaks }}</div>
        <div class="note-actions">
            <a href="{% url 'note_update' note.pk %}" class="btn-edit">Edit</a>
            <a href="{% url 'note_delete' note.pk %}" class="btn-delete" 
               onclick="return confirm('Delete this note?')">Delete</a>
        </div>
    </div>
    {% empty %}
    <div class="note-card empty-state">
        <h3>No notes yet</h3>
        <p>Create your first note to get started!</p>
        <a href="{% url 'note_create' %}" class="btn-primary">Create First Note</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
